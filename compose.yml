services:
  staff-rep-bot:
    build: .
    container_name: staff-rep-bot
    restart: unless-stopped
    environment:
      # Discord Bot Configuration
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      GUILD_ID: ${GUILD_ID}
      
      # Database Configuration
      DB_TYPE: SQLITE
      SQLITE_PATH: /app/data/staffrep.sqlite
      
      # Node Environment
      NODE_ENV: production
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist error logs
      - ./logs:/app/.logs
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

